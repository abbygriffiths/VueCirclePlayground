<!DOCTYPE>
<html>
    <head>
        <title>VueJS Course</title>
        <link rel="stylesheet" type="text/css" href="main.css" />
    </head>

    <body>
        <div id="app">
            <label>
                <input type="checkbox" v-model="isPurple">Purple</input>
            </label>

            <label for="text-color">Text Color</label>
            <select v-model="selectedColor" name="text-color">
                <option value="">White</option>
                <option value="text-black">Black</option>
                <option value="text-orange">Orange</option>
            </select>

            <label for="size"><h3>Size</h3></label>
            <input type="number" v-model="size" name="size"/>

            <label for="rotation">Rotation</label>
            <input type="number" min="0" max="359" v-model="rotation" name="rotation"/>

            <div class="circle" :class="[circleClasses, selectedColor]"
                 :style="[circleSize, circleTransform]">
                Hello!
            </div>
        </div>

        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="app.js"></script>
    </body>
</html>
